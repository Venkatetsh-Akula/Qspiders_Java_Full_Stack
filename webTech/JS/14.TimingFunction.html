    <h1>Timing Function</h1>
    <h2>Set Time Out & clear Time Out Method</h2>
    <button onclick="x=setTimeout(fun,3000)">Start</button>  <!--In this the fun is called inside of setTimeout() method-->
    <button onclick="clearTimeout(x)">Stop</button>


    <h2>Set Interval & clear Interval Out Method</h2>
    <button onclick="y=setInterval(demo,1000)">Start</button>
    <button onclick="clearInterval(y)">Stop</button>
