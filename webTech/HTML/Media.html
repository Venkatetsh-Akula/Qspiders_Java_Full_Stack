<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaTags</title>
</head>
<body>
    <div>
        <h1>Media tags</h1>
    <h3>Image tags</h3>
    <img src="./Images/img1.png" height="500px" width="400px">
    <img src="./Images/stable-diffusion-xl.jpg" alt="lion" height="500px" width="500px">

    <picture>
        <h3><figcaption>Shimba</figcaption></h3>
        <img src="./Images/stable-diffusion-xl.jpg" alt="lion" height="500px" width="500px">
    </picture>

    <h3>Video tag</h3>
    <video src="./videos/video1.mp4" controls height="500px" width="500px"></video>
    </div>

    <h3>Audio tag</h3>
    <audio controls="">
        <source src="-----path-----">
    </audio>
<hr>
    <marquee scrollamount="20">
        <img src="./Images/walkimg.gif">
    </marquee>

        <marquee directon="rotate"  scrollamount="30">
        <img src="./Images/walkimg.gif">
        </marquee>

    </marquee>

    <marquee directon="right" behavior="alternate" scrollamount="30">
    <img src="./Images/walkimg.gif">
    <img src="./Images/walkimg.gif">
    </marquee>

</body>
</html>
