    <form method="get" action="./Images/Audi.webp">  <!--method=post-->
        <fieldset>
            <legend align="center">Login Details</legend>
            <label >Name:</lable><sup>*</sup>
                <input type="text" required><br>
                <label>Email</label><sup>*</sup>
                <input type="email" required><br>
                <label>Password</label><sup>*</sup>
                <input type="password" minlength="8" maxlength="16" required><br>
                <label>Enter age</label>
                <input type="number" min="18" max="70"><br>
        </fieldset>
        <label>Gender</label>
        <input type="radio" name="x">Male<br>
        <input type="radio" name="x">Female<br>
        <input type="radio" name="x">Other<br>
        <label>Date Of Birth</label>
        <input type="date" min="2001-01-01" max="2005-12-31" required><br>
        <label>Location</label>
        <select>
            <option>---Select option----</option>
            <option>Andhra Pradesh</option>
            <option>Karnataka</option>
            <option>TamilNadu</option>
            <option disabled>Kerela</option>
            <option>Telngana</option>
        </select><br>
        <label>Comment Box</label>
        <textarea rows="5" cols="50" name="cmnt" placeholder="comment here"></textarea><br><br>
        <label>Time</label>
        <input type="time" name="time"><br><br>
        <input type="file" name="data"><br><br>
        <input type="range" name="rng"><br><br>
        <input type="reset" value="register">
        <input type="submit">
    </form>
