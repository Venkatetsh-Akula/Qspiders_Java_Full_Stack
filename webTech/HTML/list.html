<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation of list</title>
</head>
<body>
    <h2>Creation of list</h2>
        <h3>Ordered list</h3>
    <ol>
        <li>cars</li>
        <li>bikes</li>
        <li>jet</li>
        <li>ship</li>
    </ol>

    <ol type="I">  <!-- type ="1(default) (list start with numeric)/ a (start with small alphabets)/ A (start with captial alphabets)  
        / i (start with small roman number) / I (start with captial roman number)"-->
        <li>Red</li>
        <li>Green</li>
        <li>Black</li>
        <li>White</li>
    </ol>

    <ol type="none" start="30"> 
        <li>Red</li>
        <li>Green</li>
        <li>Black</li>
        <li>White</li>
    </ol>

    <h3>Un-Ordered list</h3>
    <ul>
        <li>Mysore</li> 
        <li>Kerala</li>
        <li>Goa</li>
        <li>Bangalore</li>
    </ul>

    <ul type="circle">   <!--disc / circle /squre /none-->
        <li>Mysore</li>
        <li>Kerala</li>
        <li>Goa</li>
        <li>Bangalore</li>
    </ul>
</body>
</html>
